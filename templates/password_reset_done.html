{% extends 'base_accounts.html' %}

{% block title %}
    Reset Your Password
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Reset Your Password</h3>
                    <p>请前往您的邮箱查看密码重置链接，如果几分钟内没有收到，请检查垃圾邮箱</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">回到登陆</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
